<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-center>You are logged in!</h2>

  <div margin-top text-center>
    <button ion-button (click)="logOut()">
      Log out
    </button>
  </div>
  <ion-list-header>
    <ion-label>-</ion-label>
    <ion-label>nome</ion-label>
    <ion-label>data nascimento</ion-label>
    <ion-label>email</ion-label>
  </ion-list-header>
  <ion-list>
   <ion-item *ngFor="let user of usersList" (click)="buttonClick(user.id)">
    <ion-label>{{user.id + 1}}</ion-label>
    <ion-label>{{user.nome}}</ion-label>
    <ion-label>{{user.dataNascimento}}</ion-label>
    <ion-label>{{user.email}}</ion-label>
   </ion-item>
 </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
