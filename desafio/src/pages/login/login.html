<ion-content padding class="landing landing--login" *ngIf="showContent">
  
  <div class="landing__area">
    <div class="login login--user">
      <h4 class="login__text login__text--title" text-center margin-top>Insira sua credencias</h4>

      <div class="login__area login__area--input">
        <ion-item class="login__item">
          <ion-label class="login__label" stacked>Email</ion-label>
          <ion-input class="login__input" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="login__label" stacked>Senha</ion-label>
          <ion-input class="login__input" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </div>

      <div text-center margin-top class="login__button">
        <!-- <button class="login__text--signup" ion-button margin-right (click)="signUp()">
          SIGN UP
        </button> -->

        <button ion-button class="login__text login__text--signin" color="secondary" (click)="signIn()">
          SIGN IN
        </button>
      </div>
    </div>
  </div>
</ion-content>
